name: unit-test
description: "Run unit tests for Task Manager API"

runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install
      shell: bash

    - name: Run unit tests
      env:
        MONGODB_URL: mongodb://localhost:27017/task-manager-api
        JWT_SECRET: thisismysecret
      run: npm test
      shell: bash
  
